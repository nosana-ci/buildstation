nosana:
  description: Solana hello world

global:
  image: nosana/solana:v1.0.3

  trigger:
    branch:
      - master

jobs:
  - name: build
    commands:
      - npm run build:program-rust
      - ls -lah
    artifacts:
      - name: program
        path: ./dist

  - name: deliver
    commands:
      - ls
      - ls program**
    resources:
      - name: program
        path: ./
